<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>Ventas realizadas</h3>
        </div>
        <div >
            <table class="table table-striped table-hover">
                <thead class="thead-dark text-center">
                    <tr>
                        <th scope="col">ID FACTURA</th>
                        <th scope="col">VARLOR VENTA</th>
                        <th scope="col">ID PRODUCTO</th>
                        <th scope="col">CANTIDAD DEL PRODUCTO</th>
                        <th scope="col">LUGAR DE DESPACHO</th>
                        <th scope="col">OPCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let venta of ventas" class="text-center">
                        <td>{{venta.idventa}}</td>
                        <td>${{venta.valorventa}}</td>
                        <td>{{venta.idproducto}}</td>
                        <td>{{venta.cantidadproducto}}</td>
                        <td>{{venta.lugardespacho}}</td>
                        <td>
                            <button (click)="Editar(venta)" class="btn btn-warning">Editar</button>&nbsp;
                            <button (click)="Borrar(venta)" class="btn btn-danger">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
