<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Ventas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Valor Venta</th>
                        <th>ID del producto</th>
                        <th>Cantidad del producto</th>
                        <th>Lugar de despacho</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let venta of ventas" class="text-center">
                        <td>{{venta.idventa}}</td>
                        <td>{{venta.valorventa}}</td>
                        <td>{{venta.idproducto}}</td>
                        <td>{{venta.cantidadproducto}}</td>
                        <td>{{venta.lugardespacho}}</td>
                        <td>
                            <button (click)="Editar(venta)" class="btn btn-warning">Editar</button>  
                            <button (click)="Borrar(venta)" class="btn btn-danger">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
