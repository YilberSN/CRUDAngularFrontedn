<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar venta</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Valor de la venta: </label>
                    <input [(ngModel)]="venta.valorventa" name ="valorventa" type="text" class="form-control" [disabled]="true">
                </div>
                <div class="form-group">
                    <label>Id producto: </label>
                    <input [(ngModel)]="venta.idproducto" name ="idproducto" type="text" class="form-control" [disabled]="true">
                </div>
                <div class="form-group">
                    <label>Cantidad del producto: </label>
                    <input [(ngModel)]="venta.cantidadproducto" name ="cantidadproducto" type="text" class="form-control" [disabled]="true">
                </div>
                <div class="form-group">
                    <label>Lugar de despacho: </label>
                    <input [(ngModel)]="venta.lugardespacho" name ="lugardespacho" type="text" class="form-control">
                </div>
                <br>
                <button (click)="Actualizar(venta)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
